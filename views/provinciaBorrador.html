<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"> </script>
    <title>Preguntas monumentos</title>
</head>

<body>
    <h1>Monumento</h1>
    <div class="card mb-3" style="max-width: 999px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="../images/archivo-indias-1.jpg" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body text-center">
                    <h5 class="card-title fw-bold">¿En qué año se creó el Archivo de Indias?</h5>

                    <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined"
                        autocomplete="off">
                    <label class="btn btn-outline-info" for="danger-outlined">1492</label>

                    <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined-2"
                        autocomplete="off">
                    <label class="btn btn-outline-info text-black" for="danger-outlined-2">2012</label>

                    <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined-3"
                        autocomplete="off">
                    <label class="btn btn-outline-info " for="danger-outlined-3">1985</label>

                    <input type="radio" class="btn-check" name="options-outlined" id="success-outlined-4"
                        autocomplete="off">
                    <label class="btn btn-outline-info" for="success-outlined-4">1785</label>

                    <p class="card-text"><small class="text-muted">Tic Tac!</small></p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-dialog modal-xl" id="modal">...</div>
