<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/pasarPagina.js"></script>
    <title>Preguntas monumentos</title>
</head>

<body>
    <h1>Monumento</h1>
    <div class="border  border-dark py-1 bg-secondary col-1 text-center fs-2" id="cronometro"></div>
    <img id="heart" src="../images/heart.gif" width="100px" height="100px"
        style="position: absolute; top:150px ; left: 250px;">
    <div><div id="vidas"></div><div id="puntos"></div></div>
    <div id="fondo" style="height: 500px; background: linear-gradient(rgba(255, 255, 255, 0.267), rgba(255, 255, 255, .5)), url('./../images/sueloSevilla.jpg');
                background-repeat: no-repeat;
                background-size: cover;">


        <div class="text-center" id="munieco" style="position: absolute;z-index:1; top:300px">
            <img src="" width="200px" height="200px">
        </div>

        <div class="text-center">
            <img id="monumento" class="img-fluid" src="../images/archivo-indias-1.jpg" alt=""
                style="width: 200px; height: 200px; position: absolute;top:300px">
        </div>

        <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch static backdrop modal
         <div  id="div" style="background-color: blue; width: 150px; width: 150px; position: relative;">
            cuadrado
        </div>
         </button> -->

        <!-- Modal -->
        <div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-bold" id="staticBackdropLabel">¿En qué año se creó el Archivo de
                            Indias?
                        </h5>
                        <button type="button" class="btn-close botonCerrar" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="col">
                            <img src="../images/archivo-indias-1.jpg" class="img-fluid rounded" alt="Archivo de Indias">
                        </div>
                        <div class="col text-center py-4">
                            <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined"
                                autocomplete="off">
                            <label class="btn btn-outline-info" for="danger-outlined">1492</label>

                            <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined-2"
                                autocomplete="off">
                            <label class="btn btn-outline-info text-black" for="danger-outlined-2">2012</label>

                            <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined-3"
                                autocomplete="off">
                            <label class="btn btn-outline-info " for="danger-outlined-3">1985</label>

                            <input type="radio" class="btn-check" name="options-outlined" id="success-outlined-4"
                                autocomplete="off">
                            <label class="btn btn-outline-info" for="success-outlined-4">1785</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary botonCerrar"
                            data-bs-dismiss="modal">Cerrar</button>

                    </div>
                </div>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="modalMunieco" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-bold" id="staticBackdropLabel">¿Cuál eliges para tu personaje?
                        </h5>
                        <button type="button" class="btn-close botonCerrar" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <input type="radio" class="btn-check" name="options-outlined" id="m1" autocomplete="off">
                        <label class="btn btn-outline-info" for="m1"><img
                                src="./../images/Crab/49839aa1b0feed02a3c759db5f8dee71.svg" width="200px"
                                height="200px"></label>

                        <input type="radio" class="btn-check" name="options-outlined" id="m2" autocomplete="off">
                        <label class="btn btn-outline-info text-black" for="m2"><img
                                src="./../images/Dog2/6afc06388d69f99e28d883126f9b2734.svg" width="200px"
                                height="200px"></label>

                        <input type="radio" class="btn-check" name="options-outlined" id="m3" autocomplete="off">
                        <label class="btn btn-outline-info " for="m3"><img
                                src="./../images/Bear-walking/0a38a860f2e573b8dc5b09f390d30fbd.svg" width="200px"
                                height="200px"></label>

                        <input type="radio" class="btn-check" name="options-outlined" id="m4" autocomplete="off">
                        <label class="btn btn-outline-info " for="m4"><img
                                src="./../images/Cat/0fb9be3e8397c983338cb71dc84d0b25.svg" width="200px"
                                height="200px"></label>

                    </div>
                    <div class="modal-footer">
                        <button id="modalMuniecoEvento" type="button" class="btn btn-danger botonCerrar"
                            data-bs-dismiss="modal">Play!</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
